<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Flavoured Watr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col items-center p-6">
    <!-- Top Bar: Logo + Go Back -->
    <div class="w-full grid grid-cols-3 items-center mb-6 px-4">
      <div class="flex justify-start relative">
        <button
          id="themeToggle"
          type="button"
          class="inline-flex items-center gap-1 px-3 py-1.5 text-sm font-medium rounded-full border border-gray-300 bg-white text-gray-700 shadow-sm hover:bg-gray-100 dark:bg-slate-800 dark:border-slate-600 dark:text-slate-400 dark:hover:bg-slate-700"
        >
          Theme
          <span aria-hidden="true">â–¾</span>
        </button>

        <div
          id="themeDropdown"
          class="absolute left-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg py-1 text-sm hidden dark:bg-slate-800 dark:border-slate-700"
        >
          <button
            type="button"
            data-theme="light"
            class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-800 dark:text-slate-400"
          >
            Light mode
          </button>
          <button
            type="button"
            data-theme="dark"
            class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-800 dark:text-slate-400"
          >
            Dark mode
          </button>
          <button
            type="button"
            data-theme="system"
            class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-800 dark:text-slate-400"
          >
            System default
          </button>
          <div class="flex items-center gap-2">
            <button
              id="fontSmaller"
              class="px-3 py-1 rounded border border-gray-300 bg-white text-gray-700 dark:bg-slate-900 dark:border-slate-600 dark:text-slate-100 hover:bg-gray-100 dark:hover:bg-slate-700"
            >
              A-
            </button>
            <button
              id="fontReset"
              class="px-3 py-1 rounded border border-gray-200 bg-gray-50 text-gray-600 dark:bg-slate-900 dark:border-slate-700 dark:text-slate-200 hover:bg-gray-100 dark:hover:bg-slate-800"
            >
              Reset
            </button>
            <button
              id="fontLarger"
              class="px-3 py-1 rounded border border-gray-300 bg-white text-gray-700 dark:bg-slate-900 dark:border-slate-600 dark:text-slate-100 hover:bg-gray-100 dark:hover:bg-slate-700"
            >
              A+
            </button>
          </div>
        </div>
      </div>

      <div class="flex justify-center">
        <a href="index.html">
          <img
            src="assets/Logo.png"
            alt="Flavoured Watr Logo"
            class="h-20 object-contain cursor-pointer"
          />
        </a>
      </div>
      <div class="flex justify-end">
        <a
          href="shop.html"
          class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg shadow flex items-center gap-2 transition-transform transform hover:scale-105"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Go Back
        </a>
      </div>
    </div>

    <div
      class="max-w-5xl w-full bg-white rounded-2xl shadow-lg overflow-hidden"
    >
      <div class="grid md:grid-cols-2">
        <!-- Payment Method Section -->
        <div class="p-8 border-r border-gray-200 bg-white">
          <h2 class="text-2xl font-bold mb-6">Add Payment Method</h2>

          <form id="paymentForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Name on Card</label>
              <input
                type="text"
                id="cardName"
                placeholder="Full Name"
                required
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                maxlength="19"
                placeholder="1234 5678 9012 3456"
                required
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
              />
            </div>

            <div class="flex space-x-4">
              <div class="flex-1">
                <label class="block text-sm font-medium mb-1"
                  >Expiry (MM/YY)</label
                >
                <input
                  type="text"
                  id="expiry"
                  maxlength="5"
                  placeholder="04/27"
                  required
                  class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                />
              </div>
              <div class="flex-1">
                <label class="block text-sm font-medium mb-1">CVV</label>
                <input
                  type="password"
                  id="cvv"
                  maxlength="4"
                  placeholder="123"
                  required
                  class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full mt-6 bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg font-semibold transform transition-transform duration-200 hover:scale-105"
            >
              Pay Now
            </button>

            <p
              id="paymentMessage"
              class="mt-4 text-sm font-medium text-red-600"
            ></p>
          </form>
        </div>

        <!-- Payment Review Section -->
        <div class="p-8 bg-gray-50">
          <h2 class="text-2xl font-bold mb-6">Review Your Order</h2>

          <ul id="orderSummary" class="space-y-4 text-gray-700">
            <!-- Items dynamically inserted here -->
          </ul>

          <div class="flex flex-col space-y-2 text-gray-700 mt-4">
            <div class="flex justify-between">
              <span>Subtotal:</span>
              <span id="orderSubtotal">$0.00</span>
            </div>
            <div class="flex justify-between">
              <span>Tax (10%):</span>
              <span id="orderTax">$0.00</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping:</span>
              <span>Free</span>
            </div>
            <hr class="border-gray-300 my-2" />
            <div class="flex justify-between font-bold text-indigo-600 text-lg">
              <span>Total:</span>
              <span id="orderTotal">$0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
